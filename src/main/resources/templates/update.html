<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обновить пользователя</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Обновить пользователя</h1>

<form action="/users/update" method="post">
  <input type="hidden" name="id" value="${user.id}"> <!-- Скрытое поле для ID пользователя -->

  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" value="${user.name}" required>

  <label for="surname">Фамилия:</label>
  <input type="text" id="surname" name="surname" value="${user.surname}" required>

  <label for="age">Возраст:</label>
  <input type="number" id="age" name="age" value="${user.age}" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="${user.email}" required>

  <button type="submit">Обновить пользователя</button>
</form>
</body>
</html>
